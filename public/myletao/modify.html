<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/bace.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/modify.js"></script>
    <style>
        .my-content {
            position: absolute;
            top: 40px;
            left: 0;
            bottom: 50px;
            width: 100%;
            padding-top: 4px;
        }
        .login-now {
	        display: block;
	        margin-top: 10px;
	        padding-right: 10px;
	        text-align: right;
	        font-size: 14px;
	        color: #006699;
        }

        #register-btn {
            width: 50%;
        }
        
        .getCode {
	        position: absolute;
	        right: 10px;
	        top: 50%;
	        transform: translateY(-50%);
	      color: #006699;
        }
        input {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a href="./user.html" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>

        </a>
    </nav>
    <div class="my-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" name="origanPass" class="mui-input-password" placeholder="请输入原密码">
            </div>
            <div class="mui-input-row">
                <label>请输入新密码</label>
                <input type="password" name="newPass" class="mui-input-password" placeholder="请输入新密码">
            </div>
            <div class="mui-input-row">
                <label>请确认新密码</label>
                <input type="password" name="againNewPass" class="mui-input-password" placeholder="请确认新密码">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="认证码" name="vCode">
                <a href="javascript:;" class="getCode" id="getCode">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="modify-btn">确认修改密码</button>
            </div>
        </form>
